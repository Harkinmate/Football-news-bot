- name: Set up Git for GitHub Actions
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"

- name: Commit and Push posted.json
  run: |
    git add posted.json
    git commit -m "Update posted.json after running bot" || echo "No changes to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Harkinmate/Football-news-bot.git HEAD:main
